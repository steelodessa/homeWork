<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
    <div class="container p-5">
      <div class="row">
        <div class="col-4">
          <div id="todo-wrap" class="bg-light rounded p-3">
            <form id="todo-form">
              <div>
                <div class="mb-3">
                  <label class="form-label">Задача</label>
                  <input id="new-task" type="text" class="form-control" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Описание задачи</label>
                  <textarea
                    id="new-task-textarea"
                    name="description"
                    class="form-control"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>

                <button
                  id="add-task"
                  type="submit"
                  class="btn btn-outline-primary w-100"
                >
                  Add task
                </button>
              </div>
            </form>
          </div>
          <div class="d-flex justify-content-between px-3 py-1">
            <a href="#" id="clear-all" class="text-danger">Clear all</a>
          </div>
        </div>
        <div class="col-8">
          <ul id="todo-list" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
